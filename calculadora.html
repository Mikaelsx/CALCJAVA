<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculos simples</h1>

    <form>
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br><br>

        <label for="numero2">Segundo Número</label>
        <input type="number" id="numero2" placeholder="Segundo Número">
        <br><br>

        <label for="operacao">operacao</label>
        <select name="" id="operacao">
            <option value="+">Somar</option>
            <option value="-">Subtrair</option>
            <option value="/">Dividir</option>
            <option value="*">Multipicar</option>
        </select>


        <button onclick="calcular()">Calcular</button>
    </form>

    <script>
        function calcular() {
            event.preventDefault();

            let n1 = parseFloat (document.getElementById("numero1").value);
            let n2 = parseFloat (document.getElementById("numero2").value);
            let res = n1 + n2;
            let op = document.getElementById("operacao").value;

            if(op == '+'){
                res = somar(n1,n2);
                console.log(`Resultado: ${res}`)
            }
            else if ('-'){
                res = subtrair(n1,n2);
                console.log(`Resultado: ${res}`)
            }
            else if ('/'){
                res = dividir(n1,n2);
                console.log(`Resultado: ${res}`)
            }
            else if ('*'){
                res = multipicar(n1,n2);
                console.log(`Resultado: ${res}`)
            }

            
            console.log(n1);
            console.log(n2); 
        }
        // CRIAR AS 4 OPERACOES

        function somar(x, y) {
            return x + y;
        }

        function subtrair(x, y) {
            return x - y;
        }

        function dividir(x, y) {
            return x / y;
        }

        function multipicar(x, y) {
            return x * y;
        }
    </script>
</body>
</html>
