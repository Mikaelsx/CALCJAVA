<body>
    <h1>Introdução ao Java Script</h1>

    <form action="" method="get">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome">
        <br/><br/>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobrenome">
        <br/><br/>

        <button onclick="alert('Boa Tarde :)')">Boa Tarde</button>
        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
        function saudar(){
            event.preventDefault(); // PARA O SUBIMIT DO FORMULÁRIO
            // SEPARAR O NOME EM DUAS VARIAVEIS
            let nome = document.getElementById("nome").value;
            let sobrenome = window.document.getElementById("sobrenome").value;
            // INTERPOLAR O VALOR DO NOME COMPLETO
            alert(`Boa tarde ${nome} ${sobrenome}!`)

        }
    </script>

</body>
